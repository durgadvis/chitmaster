<div class="container">
    <div class="row">
      <div class="col-md-3">
            Group List

            <ul>
                  <li (click)="onClick(group)" *ngFor="let group of chitGroupsList">
                        <button class="link">{{group.chitGroupName}}</button>
                  </li>
            </ul>
      </div>   

      <div class="col-md-6">
              <button type="button" class="btn btn-primary" (click)="callGroupComp()">Create Group</button>
      </div>   
    </div>

    <group-detail></group-detail>
</div>
