    <h4>Register</h4>
    <form (ngSubmit)="onSubmit(registerUser.value)" #registerUser="ngForm">
      <div class="form-group">
        <label for="username">First Name</label>
        <input type="text" class="form-control" id="firstname" required name="firstName" ngModel>
      </div>
      <div class="form-group">
        <label for="userlastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" required name="lastName" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel>
      </div>
      <div class="form-group">
        <label for="phonenumber">Phone number</label>
        <input type="text" class="form-control" id="phonenumber" name="phoneNumber" ngModel>
      </div>
      <div class="form-group">
        <label for="userid">User Id</label>
        <input type="text" class="form-control" id="emailid" name="emailId" ngModel>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
